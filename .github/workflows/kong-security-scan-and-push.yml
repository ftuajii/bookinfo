name: Kong Gateway Security Scan and Push

on:
    # mainブランチへのpushで自動実行
    push:
        branches: [main]

    # 手動実行を可能にする
    workflow_dispatch:
        inputs:
            kong_version:
                description: "Kong Gateway version to scan and push"
                required: true
                default: "3.10"
                type: string

    # プルリクエスト時にも実行（スキャンのみ）
    pull_request:
        branches: [main]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}/kong-gateway

jobs:
    security-scan-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            security-events: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set Kong version
              id: set-version
              run: |
                  if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                    echo "KONG_VERSION=${{ github.event.inputs.kong_version }}" >> $GITHUB_OUTPUT
                  else
                    echo "KONG_VERSION=3.10" >> $GITHUB_OUTPUT
                  fi

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Pull Kong Gateway image
              run: |
                  docker pull kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }}

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: "kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }}"
                  format: "sarif"
                  output: "trivy-results.sarif"
                  severity: "HIGH,CRITICAL"
                  exit-code: "1" # 脆弱性が見つかった場合はジョブを失敗させる

            - name: Upload Trivy scan results to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v3
              if: always() # スキャンが失敗してもSARIFをアップロード
              with:
                  sarif_file: "trivy-results.sarif"

            - name: Run Trivy vulnerability scanner (table format for logs)
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: "kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }}"
                  format: "table"
                  severity: "HIGH,CRITICAL"

            - name: Tag image for Container Registry
              if: github.event_name != 'pull_request' # PRでは推し上げない
              run: |
                  docker tag kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }} \
                    ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-version.outputs.KONG_VERSION }}

                  # latestタグも付与
                  docker tag kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }} \
                    ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            - name: Push image to Container Registry
              if: github.event_name != 'pull_request' # PRでは推し上げない
              run: |
                  docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-version.outputs.KONG_VERSION }}
                  docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            - name: Create security scan summary
              if: always()
              run: |
                  echo "## Kong Gateway Security Scan Results" >> $GITHUB_STEP_SUMMARY
                  echo "**Image:** kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }}" >> $GITHUB_STEP_SUMMARY
                  echo "**Scan Date:** $(date)" >> $GITHUB_STEP_SUMMARY
                  echo "**Registry:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY

                  if [ "${{ job.status }}" = "success" ]; then
                    echo "✅ **Status:** No HIGH or CRITICAL vulnerabilities found" >> $GITHUB_STEP_SUMMARY
                    if [ "${{ github.event_name }}" != "pull_request" ]; then
                      echo "✅ **Push:** Successfully pushed to Container Registry" >> $GITHUB_STEP_SUMMARY
                    fi
                  else
                    echo "❌ **Status:** HIGH or CRITICAL vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
                    echo "Check the Security tab for detailed scan results" >> $GITHUB_STEP_SUMMARY
                  fi

            - name: Notify on failure
              if: failure()
              run: |
                  echo "🚨 Kong Gateway security scan failed!" 
                  echo "HIGH or CRITICAL vulnerabilities were found in kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }}"
                  echo "Please check the scan results and consider using a different version."
