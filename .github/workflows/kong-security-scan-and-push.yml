name: Kong Gateway Security Scan and Push

on:
    # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®pushã§è‡ªå‹•å®Ÿè¡Œ
    push:
        branches: [main]

    # æ‰‹å‹•å®Ÿè¡Œã‚’å¯èƒ½ã«ã™ã‚‹
    workflow_dispatch:
        inputs:
            kong_version:
                description: "Kong Gateway version to scan and push"
                required: true
                default: "3.10"
                type: string

    # ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆæ™‚ã«ã‚‚å®Ÿè¡Œï¼ˆã‚¹ã‚­ãƒ£ãƒ³ã®ã¿ï¼‰
    pull_request:
        branches: [main]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}/kong-gateway

jobs:
    security-scan-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
            security-events: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set Kong version
              id: set-version
              run: |
                  if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                    echo "KONG_VERSION=${{ github.event.inputs.kong_version }}" >> $GITHUB_OUTPUT
                  else
                    echo "KONG_VERSION=3.10" >> $GITHUB_OUTPUT
                  fi

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Pull Kong Gateway image
              run: |
                  docker pull kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }}

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: "kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }}"
                  format: "sarif"
                  output: "trivy-results.sarif"
                  severity: "HIGH,CRITICAL"
                  exit-code: "1" # è„†å¼±æ€§ãŒè¦‹ã¤ã‹ã£ãŸå ´åˆã¯ã‚¸ãƒ§ãƒ–ã‚’å¤±æ•—ã•ã›ã‚‹

            - name: Upload Trivy scan results to GitHub Security tab
              uses: github/codeql-action/upload-sarif@v3
              if: always() # ã‚¹ã‚­ãƒ£ãƒ³ãŒå¤±æ•—ã—ã¦ã‚‚SARIFã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
              with:
                  sarif_file: "trivy-results.sarif"

            - name: Run Trivy vulnerability scanner (table format for logs)
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: "kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }}"
                  format: "table"
                  severity: "HIGH,CRITICAL"

            - name: Tag image for Container Registry
              if: github.event_name != 'pull_request' # PRã§ã¯æŽ¨ã—ä¸Šã’ãªã„
              run: |
                  docker tag kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }} \
                    ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-version.outputs.KONG_VERSION }}

                  # latestã‚¿ã‚°ã‚‚ä»˜ä¸Ž
                  docker tag kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }} \
                    ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            - name: Push image to Container Registry
              if: github.event_name != 'pull_request' # PRã§ã¯æŽ¨ã—ä¸Šã’ãªã„
              run: |
                  docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.set-version.outputs.KONG_VERSION }}
                  docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            - name: Create security scan summary
              if: always()
              run: |
                  echo "## Kong Gateway Security Scan Results" >> $GITHUB_STEP_SUMMARY
                  echo "**Image:** kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }}" >> $GITHUB_STEP_SUMMARY
                  echo "**Scan Date:** $(date)" >> $GITHUB_STEP_SUMMARY
                  echo "**Registry:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY

                  if [ "${{ job.status }}" = "success" ]; then
                    echo "âœ… **Status:** No HIGH or CRITICAL vulnerabilities found" >> $GITHUB_STEP_SUMMARY
                    if [ "${{ github.event_name }}" != "pull_request" ]; then
                      echo "âœ… **Push:** Successfully pushed to Container Registry" >> $GITHUB_STEP_SUMMARY
                    fi
                  else
                    echo "âŒ **Status:** HIGH or CRITICAL vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
                    echo "Check the Security tab for detailed scan results" >> $GITHUB_STEP_SUMMARY
                  fi

            - name: Notify on failure
              if: failure()
              run: |
                  echo "ðŸš¨ Kong Gateway security scan failed!" 
                  echo "HIGH or CRITICAL vulnerabilities were found in kong/kong-gateway:${{ steps.set-version.outputs.KONG_VERSION }}"
                  echo "Please check the scan results and consider using a different version."
