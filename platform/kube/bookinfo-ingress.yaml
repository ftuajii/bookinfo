apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookinfo
  namespace: bookinfo
spec:
  rules:
  - host: 54.85.193.124.nip.io
    http:
      paths:
      - backend:
          service:
            name: productpage
            port:
              number: 9080
        path: /
        pathType: Prefix
      - backend:
          service:
            name: details
            port:
              number: 9080
        path: /details
        pathType: Prefix
      - backend:
          service:
            name: ratings
            port:
              number: 9080
        path: /ratings
        pathType: Prefix
      - backend:
          service:
            name: reviews
            port:
              number: 9080
        path: /reviews
        pathType: Prefix
